apiVersion: apps/v1
kind: Deployment
metadata:
  name: elm-demo
  labels:
    app: elm-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: elm-demo
  template:
    metadata:
      labels:
        app: elm-demo
    spec:
      containers:
      - name: elm-demo
        image: kobonaut/elm-demo:0.1.0
        ports:
        - name: http
          containerPort: 80
